<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>switch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="standardOefCss.css">
</head>

<body>

    <script>
        //Voor meer informatie over case, zie eclipse IDE, hoofdstuk case
        var a = prompt("Vul een dag in aub.").toLowerCase();
        switch (a) {
            case "maandag":
                document.write("Ewwwww")
                break;
            case "dinsdag":
                document.write(`Morgen is het woensdag want vandaag is het ${a}`)
                break;
            case "woensdag":
                document.write("Woop! halve dag.")
                break;
            case "donderdag":
                document.write("LO en achtste :(")
                break;
            case "vrijdag":
                document.write("yeah JEFFRY!")
                break;
            case "zaterdag":
                document.write("...")
                break;
            case "zondag":
                document.write(".....")
                break;
            default:
                document.write("leer typen.")
                break;
        }
    </script>
</body>

</html>
