<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Get Inner Element By Id</title>
    <link rel="stylesheet" href="standardOefCss.css">
</head>

<body>
    <h2 id="grdn1">We are the knights who say NNNNi</h2>
    <p id="test"></p>
    <p id="test2">We want to make a garden!</p>

    <script>
        var testerer = document.getElementById("grdn1");
        alert(testerer.innerHTML);
        document.getElementById("test").innerHTML = "<strong>Bring us your finest shrubbery!</strong>";
    </script>
</body>

</html>
