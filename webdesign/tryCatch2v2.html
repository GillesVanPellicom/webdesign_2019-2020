<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="standardOefCss.css">
</head>
<body>
    <p>Geef een nummer in tussen vijf en tien.</p>
    <input type="text" id="x">
    <br><br>
    <button type="button" id="button" onclick="doTheCheck()">Test the waard</button>
    <br>
    <p id="message"></p>
    <script>
        function doTheCheck() {
            let x = document.getElementById("x").value;
        
        try {
            if (!x) throw "The field est leeg eh.";
            if (isNaN(x)) throw "This est not a numbro eh.";
            x = Number(x);
            if (x<5) throw  "Dit es een ghetal klijner dan 5."
            if (x>10) throw "You not tel zo goed? Dit > 10."
            document.getElementById("message").innerHTML = "Ghoed Ghedaan."
        } catch (e) {
            document.getElementById("message").innerHTML = e;
        }
    }
    </script>
</body>
</html>
