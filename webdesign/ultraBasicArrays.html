<!DOCTYPE html>
<html>
    <head>
        <title>Arrays1</title>
        <script>
            function Main() {
                var numbers = new Array(1,2,3);
                var brands = new Array("Saab", "Volvo", "BMW");
                var prices = new Array(20000, 30000, 25000)
                document.write("De "+numbers[0]+"e auto is: "+brands[1]+" en kost €"+prices[2]+"<br>")
                document.write("De "+numbers[1]+"e auto is: "+brands[0]+" en kost €"+prices[0]+"<br>")
                document.write("De "+numbers[2]+"e auto is: "+brands[2]+" en kost €"+prices[1])
                //We hadden bij tom al arrays, nd arrays en lists gezien dus wij kunnen dit al redelijk goed aangezien de syntax hetzelfde is. 
                //Ik zeg dit gewoon in het geval u dit nog niet wist. 
            }
        </script>
    </head>
    <body onload="Main()">
    </body>
</html>
